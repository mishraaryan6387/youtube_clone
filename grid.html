<!DOCTYPE >
<html>
    <head>
        <title>
            Grid Practise
        </title>
    </head>
    <body>
        <div style="display: grid;
        grid-template-columns: 1fr 1fr 1fr ;
        padding-bottom: 100px;
        column-gap: 14px;
        row-gap: 10px;">
        <div style="background-color: aqua; height: 100px;">1fr </div>
        <div style="background-color: brown;height: 100px;">1fr</div>
        <div style="background-color: blue;height: 100px;">1fr</div>
        <div style="background-color: blue;height: 100px;">1fr</div>
        <div style="background-color: aqua; height: 100px;">1fr</div>
        <div style="background-color: brown;height: 100px;">1fr</div>

        </div>
    </body>
</html>
